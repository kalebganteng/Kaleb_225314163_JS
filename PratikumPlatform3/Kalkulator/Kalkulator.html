<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="icon" type="png" href="wp10029103-round-logo-wallpapers.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a53131;
            margin: 0;
            padding: 0;
            background-image: url('wp11871095-math-neon-wallpapers.jpg'); /* Menambahkan gambar latar belakang */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #383042;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c4cdc4;
        }
        .result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form id="calculatorForm">
            <input type="number" id="num1" placeholder="Masukkan angka 1" required><br>
            <input type="number" id="num2" placeholder="Masukkan angka 2" required><br>
            <input type="submit" value="Tambah">
            <input type="submit" value="Kurangi">
            <input type="submit" value="Kali">
            <input type="submit" value="Bagi">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = document.getElementById("result");

            var operation = event.submitter.value;
            if (operation === "Tambah") {
                result.textContent = "Hasil: " + (num1 + num2);
            } else if (operation === "Kurangi") {
                result.textContent = "Hasil: " + (num1 - num2);
            } else if (operation === "Kali") {
                result.textContent = "Hasil: " + (num1 * num2);
            } else if (operation === "Bagi") {
                if (num2 !== 0) {
                    result.textContent = "Hasil: " + (num1 / num2);
                } else {
                    result.textContent = "Tidak dapat dibagi oleh 0";
                }
            }
        });
    </script>
</body>
</html>
