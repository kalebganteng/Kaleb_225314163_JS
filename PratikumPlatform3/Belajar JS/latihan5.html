<html>
    <head>
        <title>Belajar Javascript Platform</title>
    </head>
    <body>
        <h1>Tipe Data Pada Javascript</h1>
        <!-- id hasil -->
        <div id ="hasilangka"></div>
        <div id ="hasilkalimat"></div>
        <div id ="hasilhewan"></div>
        <div id ="hasilmanusia"></div>
        <script>
            // tipe data Number
            var angka = 80;
            //tipe data String
            var kalimat = "Ayo Belajar javascript";
            //tipe data Array
            var hewam = ["Kambing","Bebek","Ayam"];
            //tipe data obyek
            var manusia = {
                nama : "Budi",
                alamat : "Yogyakarta",
                umur : 20,
                pekerjaan : "Mahasiswa"
            };
            document.getElementById("hasillangka").innerHTML = angka;
            document.getElementById("hasillkalimat").innerHTML = kalimat;
            document.getElementById("hasilhewan").innerHTML = hewan[1];
            document.getElementById("hasilmanusia").innerHTML = manusia.nama + "tinggal di" + manusia.alamat+ ".dia sekarang berumur"+ manusia.umur +"dan bekerja sebagai"+ manusia.pekerjaan;  
        </script>
    </body>
</html>
